<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../bootstrap.min.css">
</head>


<body>
    <div class="col-md-9 post">

        <h1 class="mt-0 text-muted">基礎模板語法</h1>
        <div class="alert alert-secondary">
            <ol class="mb-0">
                <li>請跟隨課程完成此章節。</li>
            </ol>
        </div>

        <div id="app">
            <h4>字串</h4>

            <input type="text" class="form-control" v-model="text">
            {{text}}
            <h4 class="mt-3">原始 HTML</h4>
            {{ rawHtml }}
            <p v-html="rawHtml">請在此加入原始 HTML 結構</p>

            <p><a href="https://cn.vuejs.org/v2/api/#v-html">額外注意事項</a></p>
            <h4 class="mt-3">單次綁定</h4>
            <div v-text="text" v-once></div>
            <h4 class="mt-3">表達式</h4>
            <p>練習不同的表達式</p>
            {{ text + rawHtml }} <br>
            {{ text.split('').reverse().join('')}}<br>
            {{ number1 + number2 }}
            <hr>
            <h4 class="mt-3">HTML 屬性</h4>
            <p :id="htmlId">請綁定上 ID</p> 
            <input type="text" :disabled="isDisabled" placeholder="請在此加上動態 disabled" class="form-control">
        </div>
    </div>


    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                text: '這是一段文字',
                rawHtml: `<span class="text-danger">紅色文字</span>`,
                number1: 100,
                number2: 300,
                htmlId: 'HTMLID',
                isDisabled: true
            },
        });
    </script>

</body>

</html>
