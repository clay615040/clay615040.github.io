<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../bootstrap.min.css">
</head>

<body>
    <div class="col-md-9 post">
        <h1 class="mt-0 text-muted">Props 的型別</h1>

        <div id="app">
            <h2>Props 的型別</h2>
            <prop-type :cash="cash"></prop-type>
            <h2 class="mt-3">靜態與動態傳入數值差異</h2>
            <prop-type :cash="300"></prop-type>
            <!-- 數值靜態屬性就是字串 -->
        </div>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>



    <script type="text/x-template" id="propType">
            <div>
                <input type="number" class="form-control" v-model="newCash">
                {{ typeof(cash)}}
            </div>
    </script>

    <script>
        Vue.component('prop-type', {
            // props: ['cash'],
            props:{
                cash:{
                    type: Number,
                    default: 00
                }
            },


            template: '#propType',
            data: function () {
                return {
                    newCash: this.cash
                }
            }
        });

        var app = new Vue({
            el: '#app',
            data: {
                cash: 300
            }
        });
    </script>



</body>

</html>
