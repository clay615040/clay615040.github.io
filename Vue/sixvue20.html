<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../bootstrap.min.css">
</head>

<body>
    <div class="col-md-9 post">

        <h1 class="mt-0 text-muted">Slot 插槽替換</h1>

        <div id="app">
            <h2>沒有插槽可替換的狀態</h2>
            <no-slot-component>
                <p>這是一段另外插入的內容</p>
                <!-- 內容不會出現 -->
            </no-slot-component>


            <h2>Slot 基礎範例</h2>
            <single-slot-component>

            </single-slot-component>

            <single-slot-component>
                <p>使用這段取代原本的 Slot</p>
            </single-slot-component>


            <h2>具名插槽</h2>
            <named-slot-component>
            </named-slot-component>


            <named-slot-component>
                <header slot="header">替換的 Header</header>
                <template slot="footer">替換的 Footer</template>
                <template slot="btnString">按鈕內容</template>
                <!-- template不會被輸出 header會 -->
                <p slot>其餘的內容</p>
            </named-slot-component>
        </div>
    </div>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>


    <script type="text/x-template" id="noSlotComponent">
        <div class="alert alert-warning">
            <h6>我是一個元件</h6>
            <p> 這沒有插槽。</p>
        </div>
    </script>

    <script type="text/x-template" id="singleSlotComponent">
        <div class="alert alert-warning">
            <h6>我是一個元件</h6>
            <slot>
                如果沒有內容，則會顯示此段落。
                <!-- slot=插槽 -->
            </slot>
        </div>
    </script>

    <script type="text/x-template" id="namedSlotComponent">
        <div class="card my-3">
            <div class="card-header">
                <slot name="header">這段是預設的文字</slot>
            </div>
        <div class="card-body">
            <slot>
                <h5 class="card-title">Special title treatment</h5>
                <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
            </slot>
            <a href="#" class="btn btn-primary">
                <slot name="btnString">spanGo somewhere</slot>
            </a>
        </div>
        <div class="card-footer">
            <div>這是預設的 Footer</div>
        </div>
    </div>
</script>

    <script>
        Vue.component('no-slot-component', {
            template: '#noSlotComponent',
        });

        Vue.component('single-slot-component', {
            template: '#singleSlotComponent',
        });

        Vue.component('named-slot-component', {
            template: '#namedSlotComponent',
        });

        var app = new Vue({
            el: '#app',
            data: {}
        });
    </script>
