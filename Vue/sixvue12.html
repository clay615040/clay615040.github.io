<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../bootstrap.min.css">
</head>

<body>
    <div class="col-md-9 post">
        <h1 class="mt-0 text-muted">表單補充介紹</h1>

        <div id="app">
            <h4>Select</h4>
            <select name="" id="" class="form-control" v-model="selected">
                <option disabled="disabled" value="">請選擇</option>
                <option value="小美">小美</option>
                <option value="可愛小妞">可愛小妞</option>
                <option value="漂亮阿姨">漂亮阿姨</option>
            </select>
            <p>小明喜歡的女生是{{selected}}。</p>

            <hr> <select name="" id="" class="form-control" v-model="selected2">
                <option disabled="disabled" value="">請選擇</option>
                <option :value="item" v-for="item in selectData">{{item}}</option>
            </select>
            <p>小明喜歡的女生是{{selected2}}。</p>
            <hr>

            <h4 class="mt-3">多選</h4>
            <select name="" id="" class="form-control" multiple v-model="multiSelected">
                <!-- multiple變成展開多選  -->
                <option value="小美">小美</option>
                <option value="可愛小妞">可愛小妞</option>
                <option value="漂亮阿姨">漂亮阿姨</option>
            </select>
            <p>小明喜歡的女生是<span v-for="item in multiSelected">{{item}}  </span>。</p>

            <hr>
            <h4 class="mt-3">複選框</h4>
            <div class="form-check">
                <input type="checkbox" id="sex" class="form-check-input" v-model="sex" true-value="男生" false-value="女生">
                <label for="sex" class="form-check-label">{{sex}}</label></div>
            <h4 class="mt-3">修飾符</h4>
            點擊旁邊後寫入{{lazyMsg}} 
            <input type="text" class="form-control" v-model.lazy="lazyMsg"> <br>
            <pre>輸入數字改變類型{{typeof(age)}} {{age}}</pre>
            <input type="number" class="form-control" v-model.number="age"> <br>
            去空格{{trimMsg}}
            <input type="text" class="form-control" v-model.trim="trimMsg">
        </div>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                singleRadio: '',
                selected: '',
                selectData: ['小美', '可愛小妞', '漂亮阿姨'],
                selected2: '',
                multiSelected: [],
                sex: '男生',

                lazyMsg: '',
                age: '',
                trimMsg: ''
            },
        });
    </script>


</body>

</html>
