<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../bootstrap.min.css">
</head>

<body>
    <div class="col-md-9 post">
        <h1 class="mt-0 text-muted">基礎元件練習</h1>
        <div class="alert alert-secondary">
            <ol class="mb-0">
                <li>使用 x-template 建立表格元件</li>
                <li>使用 is 掛載 template</li>
                <li>使用 prop 傳遞資料</li>
                <li>說明局部註冊及全域註冊</li>
            </ol>
        </div>

        <div id="app">
            <table class="table">
                <thead>
                </thead>
                <tbody><!-- tbody裡面放tr  tr裡面放td或th -->
                    <!-- <row-component v-for="(item, key) in data" :person="item" :key="key"></row-component> -->
                    <tr is="row-component" v-for="(item, key) in data" :person="item" :key="key"></tr>
                    <!-- is是動態切換模版使用的 一開始載入tr 再動態切換成row-component -->
                    <!-- <tr v-for="(item,key) in data" :item="item" :key="key">
                        <td>{{ item.name }}</td>
                        <td>{{ item.cash }}</td>
                        <td>{{ item.icash }}</td>
                    </tr> -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>


    <script type="text/x-template" id="rowComponentTemplate">
        <tr>
            <td>{{ person.name }}</td>
            <td>{{ person.cash }}</td>
            <td>{{ person.icash }}</td>
        </tr>
    </script>

    <script>
        // 全部Vue都可以使用
        // Vue.component('row-component',{
        //     props:['person'],
        //     template:'#rowComponentTemplate'
        // })
        
        var child = {
            props:['person'],
            template:'#rowComponentTemplate'
        }

        
        var app = new Vue({
            el: '#app',
            data: {
                data: [
                    {
                        name: '小明',
                        cash: 100,
                        icash: 500,
                    },
                    {
                        name: '杰倫',
                        cash: 10000,
                        icash: 5000,
                    },
                    {
                        name: '漂亮阿姨',
                        cash: 500,
                        icash: 500,
                    },
                    {
                        name: '老媽',
                        cash: 10000,
                        icash: 100,
                    },
                ]
            },
            components:{
                "row-component": child
                // 另一個應用程式要新增components才可以使用child
            }
        });
    </script>


</body>

</html>
